<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>WeatherApp</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container col-12 bg-light border border-secondary border-1">
      <h1 class="header">Weather App</h1>
    </header>

    <aside class="container col-12 bg-dark text-light">
      <h1>Search for a City</h1>
      <input
        type="text"
        id="city"
        name="citysearch"
        placeholder="Name of city..."
        class="col-1 w-25 p-1"
      />
      <select id="selector" class="col-1 w-30 p-1"></select>
      <button id="submit" class="col-1 w-25 p-1">Submit</button>
    </aside>

    <section class="container col-6">
      <div class="row">
        <h1 id="cityheader" class="col-sm"></h1>
        <h2 id="date" class="col-sm"></h2>
        <div>
          <img id="icon" class="bg-info" />
        </div>
      </div>

      <br />
      <h3 id="temp"></h3>
      <h3 id="humidity"></h3>
      <h3 id="windspeed"></h3>
      <h3 id="uvi" class="uvi bg-primary text-white"></h3>
    </section>

    <section class="container col-6">
      <div id="forecast" class="row"></div>
    </section>
  </body>
  <script src="./assets/scripts/logic.js"></script>
</html>
